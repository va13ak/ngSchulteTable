<div class="container">
  <app-stat-element title="Games played" [value]="gService.getNumberOfGames()"></app-stat-element>
  <app-stat-element title="Average time" [value]="(gService.getAverageTime()) | number : '1.1-1'"></app-stat-element>
  <div echarts [options]="options" [autoResize]="true" class="demo-chart dashed"></div>
</div>
